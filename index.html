<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/webview.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>
  <body id="browser">

    <nav id="navbar">

      <div id="backOrForwardBtn">
        <div id="backBtn">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div id="forwardBtn">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
      </div>

      <div id="omnibox">
        <div id="loader"></div>
        <div id="favicon">
          <i class="fas fa-check"></i>
        </div>
        <input type="text" id="url" placeholder="Loading..">
      </div>

      <div id="menuBtn">
        <i class="fas fa-bars"></i>
      </div>

    </nav>

    <div id="views">

      <div id="overlay-nav" class="overlay">
        <div id="goBackBtn" class="overlayBtn fadeInUp">
          <i class="fa fa-arrow-left fa-6x"></i>
        </div>
        <div id="goForwardBtn" class="overlayBtn fadeInUp">
          <i class="fa fa-arrow-right fa-6x"></i>
        </div>
        <div id="cancel-nav" class="cancelBtn overlayBtn fadeInUp">
          <i class="fas fa-times fa-6x"></i>
        </div>
      </div>

      <div id="overlay-omnibox" class="overlay">
        <div id="bookmarkPageBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-star fa-6x"></i>
        </div>
        <div id="refreshPageBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-redo fa-6x"></i>
        </div>
        <div id="searchBtn" class="overlayBtn fadeInUp">
          <i class="fab fa-google fa-6x"></i>
        </div>
        <div id="newUrlBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-link fa-6x"></i>
        </div>
        <div id="tabsBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-table fa-6x"></i>
        </div>
        <div id="closeBtn" class="overlayBtn fadeInUp">
          <i class="far fa-window-close fa-6x"></i>
        </div>
        <div id="cancel-omni" class="cancelBtn overlayBtn fadeInUp">
          <i class="fas fa-times fa-6x"></i>
        </div>
      </div>

      <div id="overlay-options" class="overlay">
        <div id="openBookmarksBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-bookmark fa-6x"></i>
        </div>
        <div id="aboutBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-info fa-6x"></i>
        </div>
        <div id="zoomInBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-search-plus fa-6x"></i>
        </div>
        <div id="zoomOutBtn" class="overlayBtn fadeInUp">
          <i class="fas fa-search-minus fa-6x"></i>
        </div>
        <div id='cancel-options' class="cancelBtn overlayBtn fadeInUp">
          <i class="fas fa-times fa-6x"></i>
        </div>
      </div>

      <div id="overlay-scroll">
        <div id="scroll-up" class="scrollBtn">
          <i class="fas fa-chevron-up fa-5x"></i>
        </div>
        <div id="scroll-down" class="scrollBtn">
          <i class="fas fa-chevron-down fa-5x"></i>
        </div>
      </div>

      <div id="overlay-search" class="overlay">
        <div id="search-box" class="fadeInUp">
          <input type="text" id="searchText" name="q" placeholder="Search Google">
        </div>
        <div id="submit-search" class="overlayBtn fadeInUp">
          <i class="fas fa-search fa-6x"></i>
        </div>
        <div id="cancel-search" class="cancelBtn overlayBtn fadeInUp">
          <i class="fas fa-times fa-6x"></i>
        </div>
      </div>

      <div id="dialog" class="fadeInUp">
        <div id="dialogBox">
          <div class="dialogIcon fa-stack" id="dialogSuccess">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-check fa-stack-1x"></i>
          </div>

          <div class="dialogIcon fa-stack" id="dialogError">
            <i class="far fa-circle fa-stack-2x"></i>
            <i class="fas fa-exclamation fa-stack-1x"></i>
          </div>
          <div id="dialogMessage"></div>
        </div>
      </div>

      <div id='webview-container'>

        <div id='sidebar'>

          <div id='sidebar_header'>
            <div id='sidebar_header_icon'>
              <span class="fa-stack fa-2x">
                <i class="fas fa-circle fa-stack-2x"></i>
                <i class="fas fa-link fa-stack-1x fa-inverse"></i>
              </span>
            </div>
            <div id='sidebar_header_title'>Links</div>
          </div>
          
          <div id='sidebar_items'>
            <!-- Links Rendered Here -->
          </div>
        </div>

        <webview id="webview" class="webpage" src="https://www.hsbc.co.uk/" preload="./inject.js" autosize="on"></webview>
      </div>

    </div>

  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script>
    require('./render.js')
  </script>
</html>
