<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body id="browser">
    
    <nav id="navbar">
      <div id="backOrForwardBtn">
        <div id="backBtn">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div id="forwardBtn">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
      </div>
      <div id="omnibox">
        <div id="loader"></div>
        <div id="favicon">
          <i class="fas fa-check"></i>
        </div>
        <input type="text" id="url">
      </div>
      <div id="menuBtn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <div id="views">
      <div id="overlay-nav" class="overlay">
        <div id="goBackBtn" class="overlayBtn">
          <i class="fa fa-arrow-left fa-10x"></i>
        </div>
        <div id="goForwardBtn" class="overlayBtn">
          <i class="fa fa-arrow-right fa-10x"></i>
        </div>
        <div id="cancel-nav" class="cancelBtn overlayBtn">
          <i class="fas fa-times fa-6x"></i>
        </div>
      </div>

      <div id="overlay-omnibox" class="overlay">
        <div id="bookmarkPageBtn" class="overlayBtn">
          <i class="fas fa-star fa-10x"></i>
        </div>
        <div id="refreshPageBtn" class="overlayBtn">
          <i class="fas fa-redo fa-10x"></i>
        </div>
        <div id="searchBtn" class="overlayBtn">
          <i class="fab fa-google fa-10x"></i>
        </div>
        <div id="newUrlBtn" class="overlayBtn">
          <i class="fas fa-link fa-10x"></i>
        </div>
        <div id="tabsBtn" class="overlayBtn">
          <i class="fas fa-table fa-10x"></i>
        </div>
        <div id="closeBtn" class="overlayBtn">
          <i class="far fa-window-close fa-10x"></i>
        </div>
        <div id="cancel-omni" class="cancelBtn overlayBtn">
          <i class="fas fa-times fa-6x"></i>
        </div>
      </div>

      <div id="overlay-options" class="overlay">
        <div id="openBookmarksBtn"></div>
        <div id="zoomInBtn"></div>
        <div id="zoomOutBtn"></div>
        <div id="aboutBtn"></div>
        <div class="cancelBtn"></div>
      </div>
      
      <webview id="webview" class="webpage" src="http://www.google.com/" autosize="on"></webview>
    </div>
  
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script>
    require('./renderer.js')
  </script>
</html>
