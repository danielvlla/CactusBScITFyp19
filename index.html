<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Browser</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body id="browser">
    
    <nav id="navbar">
      <div id="backOrForwardBtn">
        <div id="backBtn">
          <i class="fa fa-arrow-left" aria-hidden="true"></i>
        </div>
        <div id="forwardBtn">
          <i class="fa fa-arrow-right" aria-hidden="true"></i>
        </div>
      </div>
      <div id="omnibox">
        <div id="loader"></div>
        <div id="favicon">
          <i class="fas fa-check"></i>
        </div>
        <input type="text" id="url">
      </div>
      <div id="menuBtn">
        <i class="fas fa-bars"></i>
      </div>
    </nav>

    <div id="views">
      <div id="overlay-nav">
        <div id="goBackBtn"></div>
        <div id="goForwardBtn"></div>
      </div>
      <div id="overlay-omnibox">
        <div id="bookmarkPageBtn"></div>
        <div id="refreshPageBtn"></div>
        <div id="newUrlBtn"></div>
        <div id="searchBtn"></div>
        <div id="tabsBtn"></div>
        <div id="closeBtn"></div>
      </div>
      <div id="overlay-cancel"></div>
      <webview id="webview" class="webpage" src="http://www.google.com/" autosize="on"></webview>
    </div>
  
  <script defer src="https://use.fontawesome.com/releases/v5.7.2/js/all.js" integrity="sha384-0pzryjIRos8mFBWMzSSZApWtPl/5++eIfzYmTgBBmXYdhvxPc+XcFEk+zJwDgWbP" crossorigin="anonymous"></script>
  <script>
    require('./renderer.js')
  </script>
</html>
